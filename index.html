<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="icon" type="image/png" href="imgs/pomodoro.png">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="title">Pomodoro Timer</h1>
        <img src="imgs/pomodoro.png" alt="Pomodoro Icon" class="header-img">
    </header>

    <div class="container">
        <div class="timer-wrapper">
            <button class="timer-button" id="pomodoro">Pomodoro</button>
            <button class="timer-button" id="shortbreak">Short Break</button>
            <button class="timer-button" id="longbreak">Long Break</button>
        </div>
        <p class="timer" id="timer"></p>
        <div class="button-wrapper">
            <button class="action-button" id="start"><img class="add-img" src="imgs/play.png"></button>
            <button class="action-button" id="stop"><img class="add-img" src="imgs/pause.png"></button>
            <button class="action-button" id="reset"><img class="add-img" src="imgs/restart.png"></button>
        </div>
    </div>

    <div class="container">
        <div class="tasks">
            <h2>Tasks</h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add tasks">
                <button class="add-button" onclick="addTask()"><img class="add-img" src="imgs/add.png"></button>
            </div>
            <ul id="list-container"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
